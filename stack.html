<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            background-color: #1F1F1F;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #FF6A00;
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
        }

        .construction-icon {
            font-size: 4rem;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            background-color: #333;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar-fill {
            width: 70%;
            height: 20px;
            background-color: #FF6A00;
            border-radius: 5px;
        }

        .btn-back {
            margin-top: 30px;
            background-color: #FF6A00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .btn-back:hover {
            background-color: #E05A00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Under Construction ðŸš§</h1>
        <p>We're working hard to bring you this page. Please check back soon!</p>
        <div class="construction-icon">ðŸ”¨</div>
        
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>

        <button class="btn-back" onclick="window.history.back()">Go Back</button>
    </div>

</body>
</html>
