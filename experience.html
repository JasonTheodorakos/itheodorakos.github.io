<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Iasonas Theodorakos</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F0F2F5;
            color: #333;
            line-height: 1.7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        /* Navigation bar styles */
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #F7F7F7;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .nav-item {
            color: #333;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-item:hover {
            background-color: #FF6347;
            color: #FFFFFF;
            border-radius: 5px;
        }

        /* Container for experience content */
        .experience-section {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 1300px;
            width: 100%;
            margin-top: 80px;
        }

        /* Header section */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h2 {
            font-size: 2.5rem;
            color: #083266;
            text-transform: uppercase;
        }

        /* Styling for each experience item */
        .experience-item {
            margin-bottom: 30px;
            border-left: 3px solid #c52d12;
            padding-left: 20px;
            position: relative;
        }

        .experience-item:before {
            font-size: 2rem;
            position: absolute;
            left: -40px;
            top: 0;
            color: #083266;
        }

        .experience-item h3 {
            font-size: 1.7rem;
            color: #083266;
            margin-bottom: 5px;
        }

        .experience-item h4 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 5px;
        }

        .experience-item p {
            margin-bottom: 0;
            text-align: justify;
        }

        /* Adjusting space between experience items */
        .experience-item:last-child {
            margin-bottom: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .experience-section {
                padding: 20px;
            }

            header h2 {
                font-size: 2rem;
            }

            .experience-item h3 {
                font-size: 1.4rem;
            }

            .experience-item h4 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="https://itheodorakos.github.io/about.html" class="nav-item">About</a>
        <a href="https://itheodorakos.github.io/education.html" class="nav-item">Education</a>
        <a href="https://itheodorakos.github.io/experience.html" class="nav-item">Experience</a>
        <a href="https://itheodorakos.github.io/certifications.html" class="nav-item">Certifications</a>
        <a href="https://itheodorakos.github.io/stack.html" class="nav-item">Stack</a>
        <a href="https://itheodorakos.github.io/project.html" class="nav-item">Projects</a>
    </div>

    <div class="experience-section">
        <header>
            <h2>EXPERIENCE ðŸ’¼</h2>
        </header>
        <div class="experience-item">
            <h3>Penetration Tester</h3>
            <h4>Sitecore</h4>
            <p>November 2023 - May 2024</p>
        </div>

        <div class="experience-item">
            <h3>Cyber Security Engineer</h3>
            <h4>Vodafone Greece</h4>
            <p>January 2023 - November 2024</p>
        </div>

        <div class="experience-item">
            <h3>Systems Engineer</h3>
            <h4>Euronet Worldwide</h4>

    </div>

</body>
</html>
